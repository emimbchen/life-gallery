<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body ng-app = "myApp">
    <div ng-controller ="mainController as controller" >
    <div class="container">
        <header class="jumbotron">
            <h1>My Personal Facebook</h1>
        </header>
        <div class="newPhoto">
            <h3>Post a new Photo!</h3>
            <form class="form-inline">
                <div class="form-group">
                    <label>Picture Url: </label>
                    <input type="text" ng-model="controller.url">
                </div>
                <div class="form-group">
                    <label>Caption: </label>
                    <input type="text" ng-model="controller.caption">
                    <button class="btn btn-primary" ng-click="controller.newPic(controller.url, controller.caption)">Submit</button>
                </div>
            </form>
        </div>
    <div class ="col-md-4" ng-repeat="picture in controller.pictures">
        <img ng-click="controller.showCap(picture)" style="width: 330px; height: auto;" ng-src= {{picture.picture}}>
        <div class="centered" ng-hide="picture.hidden"><p>{{picture.caption}}</p></div>
        <form ng-submit="controller.addComment(picture)" class="CommentBar"><input ng-model="picture.comment" type="text" placeholder="Comment"><button class="btn btn-primary">Submit</button><button class="btn btn-primary" ng-click="controller.likePhoto(picture)">Like {{picture.likes}}</button></form>
        <p ng-repeat="comment in picture.comments track by $index">{{comment}}</p>
    </div>
    </div>
    </div>
</body>
</html>
